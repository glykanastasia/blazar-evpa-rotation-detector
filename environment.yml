name: evpa-rotation
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python>=3.8

  # Core scientific computing
  - numpy>=1.20.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  - matplotlib>=3.5.0

  # Astronomy packages
  - astropy>=5.0.0

  # Jupyter ecosystem (for notebooks)
  - jupyter
  - jupyterlab
  - notebook

  # Progress bars
  - tqdm>=4.60.0

  # Development tools
  - black
  - flake8
  - pytest
  - pytest-cov

  # Documentation
  - sphinx
  - sphinx-rtd-theme

  # Optional: enhanced plotting
  - pip
  - pip:
    - scienceplots>=2.0.0  # Install via pip as it's not on conda-forge
